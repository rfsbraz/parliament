# Portuguese Parliament Local Development Stack
# Provides hot reload development environment with PostgreSQL database

version: '3.8'

services:
  # PostgreSQL Database (matches production RDS)
  postgres:
    image: postgres:15-alpine
    container_name: parliament_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: parliament
      POSTGRES_USER: parluser
      POSTGRES_PASSWORD: parliament_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - parliament_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parluser -d parliament"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Flask Backend with Hot Reload
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: parliament_backend
    restart: unless-stopped
    environment:
      # Flask configuration
      FLASK_ENV: development
      FLASK_DEBUG: 1
      FLASK_APP: app.main:app

      # Database configuration (local PostgreSQL)
      DATABASE_TYPE: postgresql
      PG_HOST: postgres
      PG_PORT: 5432
      PG_DATABASE: parliament
      PG_USER: parluser
      PG_PASSWORD: parliament_dev

      # Development settings
      ENABLE_HOT_RELOAD: "true"
      PYTHONPATH: /app
    ports:
      - "5000:5000"
    volumes:
      # Hot reload: mount source code
      - ./app:/app/app:ro
      - ./config:/app/config:ro
      - ./requirements.txt:/app/requirements.txt:ro
    networks:
      - parliament_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Development Server (optional)
  frontend:
    image: node:18-alpine
    container_name: parliament_frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:5000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Anonymous volume for node_modules
    networks:
      - parliament_network
    command: sh -c "npm install && npm start"
    depends_on:
      - backend

  # pgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: parliament_pgadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - parliament_network
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@parliament.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # Redis (for caching, sessions, etc.)
  redis:
    image: redis:7-alpine
    container_name: parliament_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - parliament_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local

networks:
  parliament_network:
    driver: bridge