# Portuguese Parliament Local Development Stack
# Provides hot reload development environment with MySQL database

version: '3.8'

services:
  # MySQL Database (local replacement for Aurora)
  mysql:
    image: mysql:8.0
    container_name: parliament_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: parliament_dev
      MYSQL_DATABASE: parliament
      MYSQL_USER: parliament_user
      MYSQL_PASSWORD: parliament_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - parliament_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pparliament_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Flask Backend with Hot Reload
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: parliament_backend
    restart: unless-stopped
    environment:
      # Flask configuration
      FLASK_ENV: development
      FLASK_DEBUG: 1
      FLASK_APP: app.main:app
      
      # Database configuration (local MySQL)
      DATABASE_TYPE: mysql
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_NAME: parliament
      DATABASE_USER: parliament_user
      DATABASE_PASSWORD: parliament_pass
      
      # Development settings
      ENABLE_HOT_RELOAD: "true"
      PYTHONPATH: /app
    ports:
      - "5000:5000"
    volumes:
      # Hot reload: mount source code
      - ./app:/app/app:ro
      - ./config:/app/config:ro
      - ./requirements.txt:/app/requirements.txt:ro
      # For development database access (if needed)
      - ./parlamento.db:/app/parlamento.db
    networks:
      - parliament_network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Development Server (optional)
  frontend:
    image: node:18-alpine
    container_name: parliament_frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:5000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Anonymous volume for node_modules
    networks:
      - parliament_network
    command: sh -c "npm install && npm start"
    depends_on:
      - backend

  # Adminer (Database Management UI)
  adminer:
    image: adminer:4.8.1
    container_name: parliament_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - parliament_network
    depends_on:
      - mysql
    environment:
      ADMINER_DEFAULT_SERVER: mysql

  # Redis (for caching, sessions, etc.)
  redis:
    image: redis:7-alpine
    container_name: parliament_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - parliament_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  parliament_network:
    driver: bridge